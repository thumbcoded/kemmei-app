<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kemmei — Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
  <script defer src="js/index.js"></script>
</head>
<body class="index-page">

  <!-- Floating Kanji -->
  <span class="kanji-scatter" style="top:10%; left:5%;">賢明</span>
  <span class="kanji-scatter" style="top:35%; left:60%;">懸命</span>
  <span class="kanji-scatter" style="top:70%; left:30%;">賢明</span>

  <!-- Login Container -->
  <div class="index-container">
    <h2>Welcome to Kemmei</h2>
    <p>Log in to continue:</p>
    
    <input type="text" id="username-input" placeholder="Username">
    <input type="password" id="password-input" placeholder="Password">
    
    <button id="login-btn" class="btn btn-primary">Start Training</button>
    
    <p id="login-error" class="login-error hidden">Please enter both fields.</p>
  </div>

</body>
</html>
