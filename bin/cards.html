<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards (Simple) - Kemmei</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dashboard-page">
  <div class="card-wrapper">
    <div id="card-question" class="card-question">Loading...</div>
    
    <form id="answer-form" class="card-answers">
      <!-- answer checkboxes/radio buttons will be inserted here -->
    </form>

    <div class="card-toolbar">
      <button class="card-action">📝 Note</button>
      <button class="card-action">📥 Save</button>
      <button class="card-action">🚩 Report</button>
    </div>

    <button id="next-card" class="next-btn">Next ➤</button>
  </div>

  <script src="js/cards.js"></script>
</body>
</html>
