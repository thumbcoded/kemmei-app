<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/shared-ui.css">

<body class="dashboard-page">

  <!-- Dashboard box -->
  <div class="dashboard">
    <h2 id="greeting">Hello 👋</h2>
    <p id="today-date"></p>
    <p>🔥 Study streak: 2 day(s)</p>
    <p>Welcome to your training zone. Pick your next move:</p>

    <div class="actions">
      <a href="flashcards.html" class="btn btn-flashcards">📘 Flashcards</a>
      <!-- <a href="tests.html" class="btn btn-tests">📝 Practice tests</a> -->

      <a href="#" id="logout-btn" class="btn btn-logout">🔓 Log out</a>
    </div>
  </div>

  <div class="floating-dark-toggle">
    <label class="dark-mode-toggle">
      <input type="checkbox" id="darkModeToggle" />
      <span class="toggle-slider"></span>
      <span class="toggle-label">🌙</span>
    </label>
  </div>

  <script src="js/shared-ui.js"></script>
